name: 春晚吉祥物官方闪电监控

on:
  schedule:
    - cron: '* * * * *'    # 每1分钟检查一次
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: python-version: '3.12'
      - name: 安装依赖
        run: pip install requests
      - name: 运行监控
        env:
          SC_KEY: ${{ secrets.SC_KEY }}
        run: python monitor.py
